<!DOCTYPE html>

Example:

Example:

    <my-elem>

    </my-elem>

@demo demo/index.html

<dom-module id="sps-page-presentation-details">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items="[[presentationsToView]]" as="presentation_id">
      <b>[[presentation_id]]</b>
    </template>
    HELLOP
  </template>
  <script>
    Polymer({
      is: 'sps-page-presentation-details',
      properties: {
        presentationsToView: {
          type: Array,
          value: [],
          observer: '_log'
        }
      },
      _log: function(e) {
        console.log(e);
      },
      ready: function() {
      }
    });
  </script>
</dom-module>
