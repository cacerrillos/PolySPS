<dom-module id="sps-page-presentation-details">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-material {
        padding: 10px;
        margin-bottom: 64px;
      }
    </style>
    
    <iron-ajax id="presAjax" url="../api/1.0/presentations/" handle-as="json" last-response="{{presentations}}"></iron-ajax>
    <div class="container content">
    <template id="tmp" is="dom-repeat" items="[[presentationsToView]]" as="presentation_id">
      <paper-material elevation="1">
        <h3>[[_computedFromObject(presentations, presentation_id, 'last_name')]], [[_computedFromObject(presentations, presentation_id, 'first_name')]] - [[_computedFromObject(presentations, presentation_id, 'presentation_text')]]</3>
        <paper-datatable id="dt" data="{{_pDT(presentations)}}" selectable multi-selection on-cell-tap="log" on-selection-changed="_selectionChanged">

        </paper-datatable>

      </paper-material>
    </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'sps-page-presentation-details',
      properties: {
        ctx: {
          type: Object,
          observer: '_onContextChanged'
        },
        presentations: {
          type: Object,
          value: {},
          observer: '_onPresentationsChanged'
        },
        presentationsToView: {
          type: Array,
          value: [],
          observer: '_onPresentationsToViewChanged'
        }
      },
      _onPresentationsToViewChanged: function(e) {
        console.log("CHANGEd");
        console.log(e);
        this._doAjax();
        
      },
      _computedFromObject: function(obj_arr, id, attr) {//pres only
          if(typeof obj_arr[id] === "undefined") {
            if(typeof obj_arr[attr] === "undefined") {
              return "?";
            } else {
              return obj_arr[attr]; 
            }
          } else {
            return obj_arr[id][attr];
          }
      },
      _onPresentationsChanged: function(e) {
        this.$.tmp.render();
      },
      _onContextChanged: function(e) {
        this._doAjax();
      },
      _doAjax: function() {
        this.$.presAjax.url = "../api/1.0/presentations/" + this.presentationsToView.join(",") + "?text";
        this.$.presAjax.generateRequest();
      },
      ready: function() {
        console.log(this.ctx);
      }
    });
  </script>
</dom-module>
